name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install JS build tools
        run: npm ci --prefix segment_reporting

      - name: Minify JS for Release
        run: npm run build:js --prefix segment_reporting

      - name: Restore dependencies
        run: dotnet restore Segment_Reporting.sln

      - name: Build with analyzers
        run: dotnet build Segment_Reporting.sln --configuration Release --no-restore -warnaserror

      - name: Check code formatting
        run: dotnet format Segment_Reporting.sln --verify-no-changes --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: segment_reporting-dll
          path: segment_reporting/bin/Release/**/segment_reporting.dll

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install JS build tools
        run: npm ci --prefix segment_reporting

      - name: Minify JS for Release
        run: npm run build:js --prefix segment_reporting

      - name: Restore dependencies
        run: dotnet restore Segment_Reporting.sln

      - name: Build
        run: dotnet build Segment_Reporting.sln --configuration Release --no-restore

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: segment_reporting-dll
          path: ./release-assets

      - name: Extract release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          # Extract the section for this version from RELEASE_NOTES.md
          # Matches from "## vX.Y.Z" up to the next "---" delimiter or next "## v"
          NOTES=$(awk -v tag="$TAG" '
            BEGIN { found=0 }
            /^## v/ {
              if (found) exit
              gsub(/^## /, "")
              split($0, a, " - ")
              ver = a[1]
              if (ver == tag || ver == substr(tag, 2)) { found=1; next }
            }
            /^---$/ { if (found) exit; next }
            found { print }
          ' RELEASE_NOTES.md)

          if [ -z "$NOTES" ]; then
            NOTES="See commit history for changes in this release."
          fi

          # Append full changelog link
          PREV_TAG=$(git tag --sort=-v:refname | grep -A1 "^${TAG}$" | tail -1)
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$TAG" ]; then
            printf '%s\n\n**Full Changelog**: https://github.com/%s/compare/%s...%s\n' \
              "$NOTES" "${{ github.repository }}" "$PREV_TAG" "$TAG" > release-notes.md
          else
            printf '%s\n' "$NOTES" > release-notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/**/*.dll
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
