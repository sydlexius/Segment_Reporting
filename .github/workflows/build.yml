name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Segment_Reporting.sln

      - name: Build with analyzers
        run: dotnet build Segment_Reporting.sln --configuration Release --no-restore -warnaserror

      - name: Check code formatting
        run: dotnet format Segment_Reporting.sln --verify-no-changes --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: segment_reporting-dll
          path: segment_reporting/bin/Release/**/segment_reporting.dll

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Segment_Reporting.sln

      - name: Build
        run: dotnet build Segment_Reporting.sln --configuration Release --no-restore

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: segment_reporting-dll
          path: ./release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/**/*.dll
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
