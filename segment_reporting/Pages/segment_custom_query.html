<div id="segmentCustomQueryPage" data-role="page" class="page type-interior pluginConfigurationPage"
     data-require="emby-button"
     data-controller="__plugin/segment_custom_query.js">

    <style>
        #segmentCustomQueryPage .resultsTableWrapper {
            overflow-x: auto;
            overflow-y: visible;
            scrollbar-width: thin;
            scrollbar-color: rgba(128, 128, 128, 0.4) rgba(128, 128, 128, 0.1);
        }
        #segmentCustomQueryPage .resultsTableWrapper::-webkit-scrollbar {
            height: 10px;
        }
        #segmentCustomQueryPage .resultsTableWrapper::-webkit-scrollbar-track {
            background: rgba(128, 128, 128, 0.1);
            border-radius: 4px;
        }
        #segmentCustomQueryPage .resultsTableWrapper::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.4);
            border-radius: 4px;
        }
        #segmentCustomQueryPage .resultsTableWrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 128, 128, 0.6);
        }
        /* Sticky checkbox column (left) and actions column (right) */
        #segmentCustomQueryPage .col-sticky-left {
            position: sticky;
            left: 0;
            z-index: 2;
        }
        #segmentCustomQueryPage .col-sticky-right {
            position: sticky;
            right: 0;
            z-index: 2;
        }
        #segmentCustomQueryPage .col-sticky-left,
        #segmentCustomQueryPage .col-sticky-right {
            box-shadow: none;
        }
    </style>

    <div data-role="content">
        <div class="content-primary">

            <!-- Header -->
            <div class="sectionTitleContainer flex align-items-center">
                <h2 class="sectionTitle">Custom Query</h2>
            </div>

            <!-- Query Input Section -->
            <div class="verticalSection">
                <h3 class="sectionTitle">SQL Query</h3>

                <!-- Queries Dropdown + Save -->
                <div style="margin-bottom: 1em;">
                    <label for="queriesDropdown" style="display: block; margin-bottom: 0.5em;">Saved Queries</label>
                    <div style="display: flex; align-items: center; gap: 0.5em; flex-wrap: wrap;">
                        <select id="queriesDropdown" style="flex: 1; min-width: 200px; padding: 0.5em; border-radius: 4px;">
                            <option value="">-- Select a query --</option>
                        </select>
                        <button id="btnSaveQuery" class="raised emby-button" style="white-space: nowrap;">
                            <span>Save Current</span>
                        </button>
                        <button id="btnDeleteQuery" class="raised emby-button" style="white-space: nowrap; display: none;">
                            <span>Delete</span>
                        </button>
                    </div>
                </div>

                <!-- Query Builder Toggle -->
                <div style="margin-bottom: 1em;">
                    <button id="btnToggleBuilder" class="raised emby-button">
                        <span>Build Query</span>
                    </button>
                </div>

                <!-- Query Builder Panel -->
                <div id="queryBuilderPanel" style="display: none; padding: 1em; border: 1px solid rgba(128, 128, 128, 0.3); border-radius: 4px; margin-bottom: 1em; background: rgba(128, 128, 128, 0.05);"></div>

                <!-- SQL Input -->
                <div style="margin-bottom: 1em;">
                    <label for="sqlInput" style="display: block; margin-bottom: 0.5em;">SQL Query (read-only)</label>
                    <textarea id="sqlInput" style="width: 100%; min-height: 150px; padding: 0.5em; border-radius: 4px; font-family: monospace; border: 1px solid rgba(128, 128, 128, 0.3);"
                        placeholder="SELECT * FROM MediaSegments WHERE HasIntro = 0 LIMIT 50"></textarea>
                </div>

                <!-- Action Buttons -->
                <div style="margin-bottom: 2em;">
                    <button id="btnExecute" class="raised button-submit emby-button" style="margin-right: 1em;">
                        <span>Execute Query</span>
                    </button>
                    <button id="btnExportCsv" class="raised emby-button" style="margin-right: 1em; display: none;">
                        <span>Export to CSV</span>
                    </button>
                    <button id="btnClear" class="raised emby-button">
                        <span>Clear Results</span>
                    </button>
                </div>

            </div>

            <!-- Results Section -->
            <div class="verticalSection">
                <h3 class="sectionTitle">Results</h3>

                <!-- Result Info -->
                <div id="resultInfo" style="margin-bottom: 1em; padding: 0.5em; background-color: rgba(128, 128, 128, 0.1); border-radius: 4px; display: none;">
                    <span id="resultCount" style="display: none;">Rows returned: <strong id="rowCount">0</strong></span>
                    <span id="resultError" style="color: #F44336; display: none;"></span>
                    <span id="editingIndicator" style="display: none; margin-left: 1em; font-size: 0.9em; opacity: 0.7;"></span>
                </div>

                <!-- Bulk Actions -->
                <div id="bulkActionBar" style="display: none; padding: 0.5em 0.75em; margin-bottom: 0.5em; background-color: rgba(255,255,255,0.03); border-radius: 4px; flex-wrap: wrap; gap: 0.5em; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center; gap: 0.75em;">
                        <span id="bulkSelectionInfo" style="font-size: 0.9em; opacity: 0.8;"></span>
                    </div>
                    <div id="bulkActionButtons" style="display: flex; align-items: center; gap: 0.5em; flex-wrap: wrap;">
                    </div>
                </div>

                <!-- Results Table -->
                <div class="paperList resultsTableWrapper">
                    <table id="resultsTable" style="min-width: 100%; border-collapse: collapse; display: none;">
                        <thead id="resultsTableHead">
                        </thead>
                        <tbody id="resultsTableBody">
                        </tbody>
                    </table>
                    <div id="noResults" style="text-align: center; padding: 2em; color: rgba(128, 128, 128, 0.7);">
                        No results to display. Execute a query to see results.
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
